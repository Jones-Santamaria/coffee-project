<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54ed633ccb.js" crossorigin="anonymous"></script><!--My font awesome for social buttons-->
</head>
<body>
<!--NAV BAR-->
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Coffee House</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Brews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Location</a>
                </li>
            </ul>
            <span class="navbar-text d-flex align-items-center">
                What we are listening to right now -
      <iframe src="https://open.spotify.com/embed/track/01Mpj13vURSO3cCLprPt5T" width="250" height="80" frameborder="0"
              allowtransparency="true" allow="encrypted-media"></iframe>
    </span>
        </div>
    </nav>
</div>
<!--JUMBOTRON-->
<div class="container-fluid">
    <div id=jumbotron class="jumbotron d-flex justify-content-center bg-coffee">
        <div class="container-fluid">
            <h1 class="display-3 coffee-welcome">Coffee!</h1>
        </div>
    </div>
</div>
<!--Coffees-->
<div class="row">
    <div class="col-7">
        <div class="container">
            <div class="row" id="coffees">

            </div>
        </div>
    </div>


    <div class="col-5">
        <form>
            <div>
                <h4>Roast</h4>
            </div>
            <div class="dropdown">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option selected>all</option>
                </select>
            </div>
        </form>
        <div>
            <h4>Coffee Name</h4>
            <input type="text" class="form-control" id="firstCoffeeInput">
        </div>
        <div>
            <button class="btn btn-dark" id="submit" type="submit">Submit</button>
        </div>
        <div>
            <h4>Add a Coffee!</h4>
            <form>
                <div>
                    <h4>Roast</h4>
                </div>
                <div class="dropdown">
                    <label for="roastselection2"></label>
                    <select id="roastselection2" class="form-control">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
            </form>
        </div>
        <div>
            <h4>Name</h4>
            <input type="text" class="form-control" id="secondCoffeeInput">
        </div>
        <div>
            <button class="btn btn-dark" id="submit2" type="submit">Submit</button>
        </div>
    </div>
</div>

<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Facebook.com" role="button"
            ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Twitter.com" role="button"
            ><i class="fab fa-twitter"></i
            ></a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Instagram.com" role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://Linkedin.com" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="http://starbucks.com" role="button"
            ><i class="fas fa-mug-hot"></i>
            </a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #333333;">
        Â© 2021 Copyright: The Coffee Shop
    </div>
    <!-- Copyright -->
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
