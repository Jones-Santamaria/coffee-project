<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Just an image -->
<div class="container-fluid">
    <div class="jumbotron d-flex justify-content-center bg-coffee">
        <div class="container-fluid">
            <h1 class="display-3 coffee-welcome">Coffee!</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="container" id="coffees">
            <!--<table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>-->
        </div>
    </div>
    <div class="col-6">
        <form>
            <div>
                <h4>Roast</h4>
            </div>
            <div class="dropdown">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="form-control">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option selected>all</option>
                </select>
            </div>
        </form>
        <div>
            <h4>Coffee Name</h4>
            <input type="text" class="form-control" id="firstCoffeeInput">
        </div>
        <div>
            <input id="submit" type="submit"/>
        </div>
        <div>
            <h4>Add a Coffee!</h4>
            <form>
                <div>
                    <h4>Roast</h4>
                </div>
                <div class="dropdown">
                    <label for="roast-selection2"></label>
                    <select id="roast-selection2" class="form-control">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
            </form>
        </div>
        <div>
            <h4>Name</h4>
            <input type="text" class="form-control" id="secondCoffeeInput">
        </div>
        <div>
            <input id="submit2" type="submit"/>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
